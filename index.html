<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pioneer Bank</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="log-in">
		<h1 class="text-center" >Pioneer Bank</h1>
		<div id="submit-area" class="form-area">
			<input type="email" name="" placeholder="Enter your email" class="form-control"><br>
			<input type="password" name="" placeholder="Enter your password" class="form-control"><br>
			<input type="submit" name="" value="Submit" class="btn btn-success" id="login">
		</div>
	</div>

	<div id="transaction_area">
		   <div class="row">
		   	    <div class="col-md-4 text-white ">
		   	    	<div class="mx-3 bg-primary py-5 text-center rounded">
		   	    				  <h5>Deposit</h5>
		   	    	              <h2>$<span id="current_deposit">00</span></h2>
		   	    	</div>

		   	    </div>

		   	    <div class="col-md-4 text-white ">
		   	    	<div class="mx-3 bg-warning py-5 text-center rounded">
		   	    				  <h5>Withdraw</h5>
		   	    	              <h2>$<span id="current_withdraw">00</span></h2>
		   	    	</div>

		   	    </div>


		   	    <div class="col-md-4 text-white ">
		   	    	<div class="mx-3 bg-danger py-5 text-center rounded">
		   	    				  <h5>Balance</h5>
		   	    	              <h2>$<span id="current_balance">00</span></h2>
		   	    	</div>

		   	    </div>
		   </div>



		<div class="row">
		<div class="col-md-6">
				<div class="">
					<div class="form-area">
						<h2 class="">Deposit</h2>
						<input type="text" name="" placeholder="$ amount you want Deposit" class="form-control" id="Deposit_amount"><br>
						<input type="submit" name="" value="Deposit" class="btn btn-success" id="Deposit">
					</div>
				</div>
		</div>


		<div class="col-md-6">
				<div class="">
					<div class="form-area">
						<h2 class="">Withdraw</h2>
						<input type="text" name="" placeholder="$ amount you want Withdraw" class="form-control" id="withdraw_amount"><br>
						<input type="submit" name="" value="Withdraw" class="btn btn-success" id="Withdraw">
					</div>
				</div>
		</div>


	</div>
	</div>





<script type="text/javascript">
	// login button event handler
	const loginBtn=document.getElementById("login");
	loginBtn.addEventListener("click",function()
	{
		const loginArea=document.getElementById("submit-area");
		loginArea.style.display="none";

	    const transactionArea=document.getElementById("transaction_area");
		transactionArea.style.display="block";
	})


	// deposit button event handler
	const depositBtn=document.getElementById('Deposit');
	depositBtn.addEventListener('click',function () {

		const depositAmount=document.getElementById("Deposit_amount").value;
		const deposit_Amount_In_Number=parseFloat(depositAmount);
		document.getElementById('Deposit_amount').value="";
		if(deposit_Amount_In_Number<0)
		{
			alert("Deposit amount can't be negative");
		}
      else
      {
      	   updateSpanText("current_deposit",deposit_Amount_In_Number);
            updateSpanText("current_balance",deposit_Amount_In_Number);
      }
 
      
	})




	// Withdraw button event handler
	const withdrawBtn=document.getElementById('Withdraw');
	withdrawBtn.addEventListener('click',function () {

		const withdraw_Amount=document.getElementById("withdraw_amount").value;
		const withdraw_Amount_In_Number=parseFloat(withdraw_Amount);
		document.getElementById('withdraw_amount').value="";

       updateSpanText("current_withdraw",withdraw_Amount_In_Number);
       updateSpanText("current_balance",(withdraw_Amount_In_Number)*-1    );
      
	})




    function updateSpanText(id,input_value)
    {
       const current=document.getElementById(id).innerText;
       const currentNumber=parseFloat(current);
       const total=input_value+currentNumber;
		
	  document.getElementById(id).innerText=total;
    }


</script>
</body>
</html>
